<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/index.js" defer></script>
    <link rel="stylesheet" href="css/index.css">
    <title>San Francisco Bay Area</title>
</head>
<body>
    <header class="Header">
        <div class="Header-wrapperLeft">
            <a href="#" class="Header-a">
                <img src="assets/logo.png" alt="Logo San Francisco" class="Header-img">
            </a>
        </div>
        <div class="Header-wrapperRight">
            <button class="Nav-hamburguerBtn">&#9778;</button>
            <nav class="Header-nav Nav">
                <ul class="Nav-ul">
                    <button class="Nav-btn">
                        <li class="Nav-li"><a href="#" class="Nav-a">Puentes</a>
                            <ul class="Nav-ul--sub">
                                <li class="Nav-li--sub"><a href="" class="Nav-a">Bay Bridge</a></li>
                                <li class="Nav-li--sub"><a href="" class="Nav-a">Golden Gate</a></li>
                            </ul>
                        </li>
                    </button>
                    <button class="Nav-btn">
                        <li class="Nav-li"><a href="#" class="Nav-a">Barrios</a>
                            <ul class="Nav-ul--sub">
                                <li class="Nav-li--sub"><a href="" class="Nav-a"></a>Castro</li>
                                <li class="Nav-li--sub"><a href="" class="Nav-a"></a>Chinatown</li>
                                <li class="Nav-li--sub"><a href="" class="Nav-a"></a>North Beach</li>
                                <li class="Nav-li--sub"><a href="" class="Nav-a"></a>Más barrios</li>
                            </ul>
                        </li>
                    </button>
                    <button class="Nav-btn">
                        <li class="Nav-li"><a href="#" class="Nav-a">Atracciones</a>
                            <ul class="Nav-ul--sub">
                                <li class="Nav-li--sub"><a href="" class="Nav-a">Pier 39</a></li>
                                <li class="Nav-li--sub"><a href="" class="Nav-a">Cable Car</a></li>
                                <li class="Nav-li--sub"><a href="" class="Nav-a">Cable Car</a></li>
                                <li class="Nav-li--sub"><a href="" class="Nav-a">Más atracciones</a></li>
                            </ul>
                        </li>
                    </button>
                    <button class="Nav-btn">
                        <li class="Nav-li"><a href="#" class="Nav-a">Excursiones</a>
                            <ul class="Nav-ul--sub">
                                <li class="Nav-li--sub"><a href="" class="Nav-a">Alcatraz</a></li>
                                <li class="Nav-li--sub"><a href="" class="Nav-a">Sausalito</a></li>
                                <li class="Nav-li--sub"><a href="" class="Nav-a">Napa & Sonoma</a></li>
                            </ul>
                        </li>
                    </button>
                    <button class="Nav-btn">
                        <li class="Nav-li"><a href="#" class="Nav-a">Tours</a>
                            <ul class="Nav-ul--sub">
                                <li class="Nav-li--sub"><a href="" class="Nav-a">Gratis</a></li>
                                <li class="Nav-li--sub"><a href="" class="Nav-a">Baratos</a></li>
                            </ul>
                        </li>
                    </button>
                </ul>
            </nav>
    </div>
    </header>
    <main>
        <section class="Carrousel">
            <div class="Carrousel-container">
                <img src="assets/carrousell/carrousel-golden-gate-bridge-200px-1125px.jpg" alt=# class="Carrousel-img">
                <img src="assets/carrousell/carrousel-cable-car-200px-1125px.jpg" alt=# class="Carrousel-img">
                <img src="assets/carrousell/carrousel-san-francisco-panoramic-200px-1125px.jpg" alt=# class="Carrousel-img">
                <img src="assets/carrousell/carrousel-teather-200px-1125px.jpg" alt=# class="Carrousel-img">
            </div>
    
            <button class="Carrousel-arrow Carrousel-arrow--next"></button>
            <button class="Carrousel-arrow Carrousel-arrow--prev"></button>
    
            <ul class="Carrousel-ul">
                <li class="Carrousel-li">
                    <button class="Carrousel-btn">0</button>
                </li>
                <li class="Carrousel-li">
                    <button class="Carrousel-btn">1</button>
                </li>
                <li class="Carrousel-li">
                    <button class="Carrousel-btn">2</button>
                </li>
                <li class="Carrousel-li">
                    <button class="Carrousel-btn">3</button>
                </li>
            </ul>
        </section>
    </main>

</body>
</html>
